<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="b1b.css">
</head>

<body>
	<div class="wrapper">
		<form>
			<h2>NẠP THẺ ĐIỆN THOẠI</h2>
			<label for="money">Số tiền cần nạp</label>
			<input id="money" type="text" placeholder="100.000"><small id="errM"></small>
			<label for="numberTag">Nhập mệnh giá thẻ</label>
			<input id="numberTag" type="text" placeholder="190012......."><small id="errN"></small>
			<label for="idTag">Nhập mã thẻ</label>
			<input id="idTag" type="text" placeholder="*100*xxxx-xxxx-xxxx-xxxx"><small id="errI"></small>
			<br>
			<button onclick="reset">Hủy Bỏ</button>
		</form>
		<button onclick="check()">Nạp Thẻ</button>
	</div>

	<script>

		function check() {
			var money = document.getElementById("money").value;
			var numberTag = document.getElementById("numberTag").value;
			var idTag = document.getElementById("idTag").value;
			var special = /\d{4}-\d{4}-\d{4}-\d{4}/,
					checkt = /^\*100\*/;

			if (money != "" && numberTag != "" && idTag != "") {
				if (special.test(idTag) == true && checkt.test(idTag)) {
					document.getElementById("errI").innerHTML = "True";
				}
				else
					document.getElementById("errI").innerHTML = "false";
			} else {
				document.getElementById("errM").innerHTML = "Trống";
				document.getElementById("errN").innerHTML = "Trống";
				document.getElementById("errI").innerHTML = "Flase";
			}
		}
	</script>
</body>

</html>
