<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="b1b.css">
</head>
<body>
	<form>
		<label>Tiêu đề</label>
		<input id="tieude" type="text">
		<small id="errtd"></small>
		<label>Người nhận</label>
		<input id="nguoinhan" type="text">
		<small id="errnn"></small>
		<label>File đính kèm</label>
		<input id="file" type="text">
		<small id="errf"></small>
		<label>Nội dung</label>
		<input id="noidung" type="text">
		<small id="errnd"></small>
		<button type="reset">Đặt lại</button>
	</form>
		<button type="submit" onclick="check()">Gửi đi</button>

	<script>
		function check(){
			var tieude = document.getElementById("tieude").value;
			var nguoinhan = document.getElementById("nguoinhan").value;
			var filet = document.getElementById("file").value;
			var noidung = document.getElementById("noidung").value;
			var special = /[a-zA-Z./-]/;
					if(tieude!="" && nguoinhan!="" &&filet!=""&&noidung!=""){
						if(special.test(filet)==true ){
							document.getElementById("errtd").innerHTML="";
							document.getElementById("errnn").innerHTML="";
							document.getElementById("errf").innerHTML="true";
							document.getElementById("errnd").innerHTML="";
						}
						else{
							document.getElementById("errtd").innerHTML="";
							document.getElementById("errnn").innerHTML="";
							document.getElementById("errf").innerHTML="flase";
							document.getElementById("errnd").innerHTML="";
						}
					}else{
						document.getElementById("errtd").innerHTML="trống";
						document.getElementById("errnn").innerHTML="trống";
						document.getElementById("errf").innerHTML="trống";
						document.getElementById("errnd").innerHTML="trống";
					}
		}
	</script>
</body>
</html>
