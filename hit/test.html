<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form>
		<label for="number">Nhập số dương</label>
		<input type="text" id="number"><span id="error"></span>
		<input type="button" onclick="check()"value="run">
	</form>


	<script>
		function demo(a){
			var length = /[\S\s]{8,}/,
					kitu = /[\W]/,
					text = /[\w]/;


			if(length.test(a) && kitu.test(a) && text.test(a)){
				return true;
			}
			return false;
		}


		function check(){
			var numbera = document.getElementById('number').value;
			var number =/[0-9]/;
			if(demo(numbera)){
				document.getElementById('error').innerHTML = "true";
			}else
				document.getElementById('error').innerHTML = "Nhập số dương";
		}
	</script>
</body>
</html>
